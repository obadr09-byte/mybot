name: Run Telegram Bot

# متى يعمل الـ workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:  # ده يديك خيار تشغيله يدويًا من GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ الكود من الـ repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ تثبيت بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ تثبيت المكتبات المطلوبة
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ تشغيل البوت
# 4️⃣ إنشاء ملف .env وتشغيل البوت
      - name: Create .env file and Run
        run: |
          # إنشاء ملف .env ووضع القيم بالأسماء القصيرة التي يطلبها الكود
          echo "TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          
          # تشغيل البوت
          python telegram_bot.py
