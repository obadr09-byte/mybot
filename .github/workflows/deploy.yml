name: Run Telegram Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ نسخ الكود
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ تثبيت مكتبات النظام (مهم لـ WeasyPrint والـ PDF)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-cffi python3-brotli libpango-1.0-0 libpangoft2-1.0-0

      # 3️⃣ تثبيت بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 4️⃣ تثبيت المكتبات
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 5️⃣ تشغيل البوت (تمرير الأسرار مباشرة)
      - name: Run Telegram Bot
        env:
          # هنا نربط أسرار GitHub بمتغيرات البيئة التي ينتظرها الكود
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          python telegram_bot.py
